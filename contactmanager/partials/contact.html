       <div class="page-header row">
           <!-- <h1><img src="http://placehold.it/50x50" class="img-circle"> {{contact.name}}</h1> -->
            <h1><div gravatar email="{{contact.email}}" size="50" class="img-circle"></div> {{contact.name}}</h1>
       </div>
        <form class="form-horizontal">
        <div class="row">
            <div class="col-xs-6">
                 <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Name</label>
                     <div class="col-sm-8">
                       <p class="form-control-static" editable="contact.name" field-type="name"></p>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="phone" class="col-sm-4 control-label">Phone Number</label>
                     <div class="col-sm-8">
                       <p class="form-control-static" editable="contact.phone" field-type="phone"></p>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="address" class="col-sm-4 control-label">Adresss</label>
                     <div class="col-sm-8">
                        <p class="form-control-static" editable="contact.address" field-type="address"></p>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                 <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                     <div class="col-sm-8">
                           <p class="form-control-static" editable="contact.email" field-type="email"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="website" class="col-sm-4 control-label">Website</label>
                    <div class="col-sm-8">
                         <p class="form-control-static" editable="contact.website" field-type="website"></p>
                    </div>    
                </div>
                <div class="form-group">
                    <label for="notes" class="col-sm-4 control-label">Notes</label>
                    <div class="col-sm-8">
                        <textarea id="notes" class="form-control" ng-model="contact.notes"
                                  bs-tooltip data-title="">{{contact.notes}}</textarea>
                         <span class="help-block">Any additional information about the contact.</span>
                     </div>  
                </div>
            </div>
        </div>
    </form>
